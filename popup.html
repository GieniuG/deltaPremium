<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="popup.css" />
    <script src="popup.js" defer></script>
</head>

<body>
    <div id="content">
        <div class="option">
            AUTO SOLVE:
            <label for="auto-solve">
                <input type="checkbox" id="auto-solve" />
                <div class="slider"><span>OFF</span><span>ON</span></div>
            </label>
        </div>
        <div class="option">
            HELPER:
            <label for="helper">
                <input type="checkbox" checked id="helper" />
                <div class="slider"><span>OFF</span><span>ON</span></div>
            </label>
        </div>
        <div class="option">
            MODE:
            <label for="mode" class="">
                <input type="checkbox" id="mode" />
                <div class="slider mode-slider">
                    <span>DEFAULT</span><span>WORDLE</span>
                </div>
            </label>
        </div>
    </div>
</body>

</html>
